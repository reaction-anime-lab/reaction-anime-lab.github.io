<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reaction × Anime Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 48px 20px;
    }
    .nav,
.hero,
.footer {
  text-align: center;
}
    .page {
  max-width: 880px;
  margin: 0 auto;
    }

    .hero {
  animation: heroFade 1.2s ease forwards;
}

@keyframes heroFade {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    
    .hero {
  margin-bottom: 72px;
    }

    /* Navigation */
    .nav {
  margin-bottom: 64px;
  font-size: 0.75rem;
  letter-spacing: 0.16em;
    }

.nav a {
  color: #8ab4f8;
  text-decoration: none;
  margin: 0 16px;
  opacity: 0.7;
  transition: opacity 0.2s ease;
  position: relative;
}

.nav a::after {
  content: "";
  display: block;
  height: 1px;
  background: currentColor;
  opacity: 0;
  margin-top: 6px;
  transition: opacity 0.2s ease;
}

.nav a:hover::after {
  opacity: 0.6;
}

    .nav a:hover {
  opacity: 1;
  text-decoration: none;
    }

    .nav {
  margin-bottom: 64px;
  font-size: 0.75rem;
  letter-spacing: 0.22em;
    }

    /* Main */
    h1 {
  font-size: 2.3rem;
  margin-bottom: 0.5em;
  letter-spacing: 0.18em;
  font-weight: 600;
}

.subtitle {
  opacity: 0.6;
  font-size: 0.85rem;
  letter-spacing: 0.18em;
  margin-bottom: 56px;
}

    .container {
  max-width: 520px;
  margin: 0 auto;
  padding: 0 8px;
}

.container p {
  margin-bottom: 2em;
  line-height: 1.9;
  font-size: 0.95rem;
  opacity: 0.85;
}

    /* Divider */
    .divider {
      width: 80px;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 96px auto 48px;
    }

    /* Footer */
    .footer {
  margin-top: 80px;
  font-size: 0.7rem;
  letter-spacing: 0.12em;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  animation-delay: 0.5s;
    }
    @keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 0.55;
    transform: translateY(0);
  }
      }
  </style>
</head>

<body>
  <div class="page">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
      <a href="works.html">Works</a>
    </nav>

    <div class="hero">
      <h1>Reaction × Anime Lab</h1>
      <div class="subtitle">Anime / Music / Reaction</div>
    </div>

    <div class="container">
      <p>Welcome to my personal website.</p>
    </div>

    <div class="divider"></div>

    <div class="footer">
      © <span id="year"></span> Reaction × Anime Lab
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
