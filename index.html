<!DOCTYPE html>
<script src="js/fade.js"></script>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reaction × Anime Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
      <a href="works.html">Works</a>
    </nav>

    <div class="hero">
      <h1>Reaction × Anime Lab</h1>
      <div class="subtitle">Anime / Music / Reaction</div>
      <div class="catchcopy">
        <p class="line1">心が動いた、その瞬間を。</p>
        <p class="line2">アニメと音楽のリアクションラボ</p>
      </div>
    </div>

    <!-- フェードさせたいセクション -->
    <div class="divider"></div>
    <section class="container fade">
      <p class="center-text">Welcome to my personal website.</p>
    </section>
    
    <footer class="footer">
      © <span id="year"></span> Reaction × Anime Lab
    </footer>

  </div>

  <script>
  document.getElementById("year").textContent = new Date().getFullYear();

  document.addEventListener("DOMContentLoaded", () => {
    const targets = document.querySelectorAll(".fade");

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("is-show");
          observer.unobserve(entry.target); // 一度表示したら監視終了
        }
      });
    }, {
      threshold: 0.2
    });

    targets.forEach(target => {
      observer.observe(target);
    });
  });
  </script>
</body>
</html>
