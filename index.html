<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reaction × Anime Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
    }

    /* Navigation */
    .nav {
  margin-bottom: 64px;
  font-size: 0.8rem;
  letter-spacing: 0.14em;
}

.nav a {
  margin: 0 16px;
}

    .nav a {
      color: #8ab4f8;
      text-decoration: none;
      margin: 0 14px;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }
    .nav a {
  position: relative;
}

.nav a::after {
  content: "";
  display: block;
  height: 1px;
  background: currentColor;
  opacity: 0;
  margin-top: 6px;
  transition: opacity 0.2s ease;
}

.nav a:hover::after {
  opacity: 0.6;
}

    .nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Main */
    h1 {
  font-size: 2.3rem;
  margin-bottom: 0.5em;
  letter-spacing: 0.18em;
  font-weight: 600;
}

.subtitle {
  opacity: 0.6;
  font-size: 0.85rem;
  letter-spacing: 0.18em;
  margin-bottom: 64px;
}

    .container p {
  max-width: 520px;
  margin: 0 auto 2em;
  line-height: 1.9;
  font-size: 0.95rem;
  opacity: 0.85;
    }

    /* Divider */
    .divider {
      width: 80px;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 80px auto 40px;
    }

    /* Footer */
    .footer {
  margin-top: 80px;
  text-align: center;
  font-size: 0.7rem;
  letter-spacing: 0.12em;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  animation-delay: 0.5s;
    }
    @keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 0.55;
    transform: translateY(0);
  }
      }
  </style>
</head>

<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="works.html">Works</a>
  </nav>

  <h1>Reaction × Anime Lab</h1>
  <div class="subtitle">Anime / Music / Reaction</div>

  <div class="container">
    <p>Welcome to my personal website.</p>
  </div>

  <div class="divider"></div>

  <div class="footer">
    © <span id="year"></span> Reaction × Anime Lab
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
