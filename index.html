<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reaction × Anime Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    /* Navigation */
    .nav {
      margin-bottom: 56px;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
    }

    .nav a {
      color: #8ab4f8;
      text-decoration: none;
      margin: 0 14px;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Main */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3em;
      letter-spacing: 0.1em;
    }

    .subtitle {
      opacity: 0.65;
      font-size: 0.9rem;
      margin-bottom: 56px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      line-height: 1.9;
      font-size: 1rem;
    }

    /* Divider */
    .divider {
      width: 80px;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 80px auto 40px;
    }

    /* Footer */
    .footer {
      font-size: 0.75rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      letter-spacing: 0.08em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 0.55;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="works.html">Works</a>
  </nav>

  <h1>Reaction × Anime Lab</h1>
  <div class="subtitle">Anime / Music / Reaction</div>

  <div class="container">
    <p>Welcome to my personal website.</p>
  </div>

  <div class="divider"></div>

  <div class="footer">
    © <span id="year"></span> Reaction × Anime Lab
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
